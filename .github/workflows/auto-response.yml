name: Auto response

on: [push] # Specify the event(s) that trigger this workflow. Example: on push events.

jobs:
  run-discussion-auto-responder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Run discussion-auto-responder
        uses: wesleyscholl/discussion-auto-responder@v1.0.8
        id: autoresponder-comment
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Use the GITHUB_TOKEN secret provided by GitHub Actions.
          comment_body: "This comment was generated by the Discussion Autoresponder GitHub Action."
          delay_milliseconds: 5000
