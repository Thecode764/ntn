on:
    schedule: [{cron: "*/7 * * * *"}]
    workflow_dispatch:
    push: {branches: ["master", "main"]}
  
jobs:
    status:
      runs-on: ubuntu-latest
      name: Update Discord Status
      steps:
        - name: Checkout files
          uses: actions/checkout@v3
        - name: Update Status
          uses: CompeyDev/discord-status-action@0.2.4
          with:
            file: README.md
            id: "1125429179685548112" # Replace with your Discord User ID.
        - name: Commit and push if there are changes
          run: |-
            git config --global user.email "actions@github.com" # Replace with an email associated to your GitHub Account.
            git config --global user.name "Github Actions"
            git diff --quiet || (git add -u && git commit -m "ðŸš€ Update Discord Status")
            git push               