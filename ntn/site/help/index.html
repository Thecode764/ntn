                <h1 id="help-on-discord">Help on discord</h1>
<p>Do you have any question about NTN?
Ask me now at discord</p>
<p align="center">
    <a href="https://discord.com/users/1125429179685548112"><img src="https://img.shields.io/badge/Discord-black?logo=discord"></a> 
    <img src="https://api.statusbadges.me/badge/status/1125429179685548112" alt="status">
    <img src="https://api.statusbadges.me/badge/playing/1125429179685548112" alt="playing">
    <img src="https://api.statusbadges.me/badge/vscode/1125429179685548112" alt="vscode">
</p>

<p align="center">
    <img src="https://lanyard.cnrad.dev/api/1125429179685548112">
</p>
<p id="status"></p>
<script>
  fetch('https://api.lanyard.rest/v1/users/1125429179685548112')
           .then(response => response.json())
           .then(data => {
                const statusElement = document.getElementById('status');
                if (data.success) {
                    statusElement.innerHTML = `<strong>I currently ${data.data.discord_status} on discord</strong>`;
                } else {
                    statusElement.innerHTML = "Failed to load status.";
                }
            })
           .catch(error => console.error('Error:', error));
</script>
